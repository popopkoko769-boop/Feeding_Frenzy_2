<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feeding Frenzy 2 - Arcade Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="growth-container">
      <div id="growth-bar"></div>
    </div>
    <div id="stats">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
    </div>
  </div>

  <div id="screen" class="active">
    <div id="menu" class="screen active">
      <h1>Feeding Frenzy 2</h1>
      <p>Eat smaller fish to grow. Avoid larger fish.</p>
      <p>Move with Mouse or WASD/Arrow Keys.</p>
      <button id="start-button">Start Game</button>
    </div>
    <div id="gameover" class="screen">
      <h1>Game Over</h1>
      <p id="final-score">Final Score: 0</p>
      <button id="restart-button">Play Again</button>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script src="script.js"></script>
</body>
</html>
